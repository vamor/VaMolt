apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vamolt-api
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/vamor/vamolt
    targetRevision: main
    path: charts/vamolt-api
    helm:
      # Optional: values file per environment
      valueFiles:
        - values.yaml
      # Example of pinning a specific sha tag at sync time (overrides values.yaml)
      parameters:
        - name: image.tag
          value: "sha-1369454"
  destination:
    server: https://kubernetes.default.svc
    namespace: vamolt
  # Leave sync off by default to avoid accidental apply
  syncPolicy:
    automated: {}
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 2