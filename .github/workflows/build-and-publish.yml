name: build-and-publish
on:
  push:
    branches: [ main ]
    paths:
      - 'src/**'
      - 'charts/**'

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ghcr.io/vamor/vamolt-api:latest
            ghcr.io/vamor/vamolt-api:sha-${{ github.sha }}